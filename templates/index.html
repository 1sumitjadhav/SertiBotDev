{% extends 'base.html' %}


{% block content %}
    <h1>Welcome to CareTeams</h1>

    {% if user.is_authenticated%}
    <h3>Hi {{user.get_username}}</h3>
    <a href="{% url 'logout_user' %}">Logout</a> <br>
    {% else %}

    <a href="{%url 'register'%}">Register</a> <br>
    <a href="{%url 'login'%}">Login</a>
    {% endif %}

{% endblock %}
