<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email handler</title>
</head>

<body>
    <form action="/email/checkdata/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="data_file" id="df">
        <button type="submit">Upload</button>
    </form><br>
    <table>
        {% for entry in entries %}
        <tr>
            {% for data in entry %}
            <td>{{data}} </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>

</html>
